---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance1
    image: milcom/centos7-systemd # geerlingguy/docker-centos7-ansible:latest #image built for complete testing of real testings
    command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro #needed to use systemd
      - /var/run/docker.sock:/var/run/docker.sock
      - /lib/modules:/lib/modules:ro
    privileged: true #it is needed for systemd, it should be done only with trusted software
    pre_build_image: true
    cap_add:
      - SYS_ADMIN
    security_opt:
      - seccomp:unconfined
    tmpfs:
      - /run
      - /run/lock
provisioner:
  name: ansible
verifier:
  name: ansible
